<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="fav.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Coastal Explorer</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
    <script src="https://cdn.babylonjs.com/viewer/babylon.viewer.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
</head>
<body>
    <div id="canvasZone">
        <canvas id="renderCanvas"></canvas>
    </div>
    <div id="loadingScreen">
        <div id="loadingContainer">
            <div id="loadingBarContainer">
                <div id="loadingBar"></div>
            </div>
            <p id="loadingText">Loading game... Please wait.</p> <!-- Loading text -->
        </div>

    <div id="incompatibleMessage" class="incompatibleMessage">
        <p>Sorry, this game is not compatible with your device.</p>
        <p>Please use a PC desktop to play this game.</p>
    </div>
    </div>
    <script>
        function checkCompatibility() {
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            var isMac = navigator.platform.toUpperCase().indexOf('MAC')>=0;

            if(isMobile || isMac) {
            document.getElementById('incompatibleMessage').style.display = 'block';
            } 
        }

        window.onload = checkCompatibility;
    </script>
    <script type="module" src="./game.js"></script>
</body>
</html>
